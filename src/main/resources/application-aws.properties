# AWS Elastic Beanstalk Configuration (Optimizado para FREE TIER)
# This profile is activated when running on AWS

# Application Info
spring.application.name=divtracker-be

# Server Configuration
server.port=5000
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/plain
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=20s

# Database Configuration (using RDS environment variables)
spring.datasource.url=jdbc:postgresql://${RDS_HOSTNAME:localhost}:${RDS_PORT:5432}/${RDS_DB_NAME:divtracker}
spring.datasource.username=${RDS_USERNAME:divtracker}
spring.datasource.password=${DB_PASSWORD:divtracker}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP - Optimizado para t2.micro (1 vCPU, 1GB RAM)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.open-in-view=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Finnhub Configuration
finnhub.api-url=https://finnhub.io/api/v1
finnhub.api-key=${FINNHUB_API_KEY:}
finnhub.websocket-url=wss://ws.finnhub.io
finnhub.stream-enabled=true
finnhub.webhook-secret=${FINNHUB_WEBHOOK_SECRET:}

# JWT Configuration
jwt.secret=${JWT_SECRET:}
jwt.expiration=86400000

# OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# Logging Configuration (menos verbose = menos I/O)
logging.level.root=WARN
logging.level.com.rafiki18.divtracker_be=DEBUG
logging.pattern.console=%d{HH:mm:ss} - %msg%n

# Actuator Configuration (solo lo esencial)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
# Springdoc Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
