# AWS Elastic Beanstalk Configuration
# This profile is activated when running on AWS

# Server Configuration
server.port=5000
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css

# Database Configuration (using RDS environment variables)
spring.datasource.url=jdbc:postgresql://${RDS_HOSTNAME:localhost}:${RDS_PORT:5432}/${RDS_DB_NAME:divtracker}
spring.datasource.username=${RDS_USERNAME:divtracker}
# Password will be read from AWS Secrets Manager using DB_SECRET_ARN
spring.datasource.password=${DB_PASSWORD:divtracker}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# Finnhub Configuration
finnhub.api-key=${FINNHUB_API_KEY:}
finnhub.enabled=true
finnhub.websocket-url=wss://ws.finnhub.io

# JWT Configuration
jwt.secret=${JWT_SECRET:}
jwt.expiration=86400000

# OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# Logging Configuration
logging.level.root=INFO
logging.level.com.rafiki18.divtracker_be=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# CloudWatch Metrics Export
management.metrics.export.cloudwatch.enabled=true
management.metrics.export.cloudwatch.namespace=DivTracker
management.metrics.export.cloudwatch.batch-size=20
management.metrics.export.cloudwatch.step=1m

# Springdoc Configuration (Swagger UI)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.show-actuator=true
