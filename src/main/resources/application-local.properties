# Perfil para desarrollo local
# IMPORTANTE: Debes levantar PostgreSQL con docker-compose primero
# Ejecuta: make docker-up

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/divtracker
spring.datasource.username=divtracker
spring.datasource.password=divtracker123
spring.jpa.hibernate.ddl-auto=validate

# Habilitar logs de SQL para desarrollo
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# JWT Configuration (mismo que producción)
jwt.secret=${JWT_SECRET:dev-secret-key-change-in-production-min-256-bits-required-for-hs256-algorithm}
jwt.expiration=86400000

# OAuth2 Configuration (para desarrollo local)
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:your-google-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:your-google-client-secret}
spring.security.oauth2.client.registration.google.scope=profile,email
app.oauth2.redirectUri=${OAUTH2_REDIRECT_URI:http://localhost:3000/oauth2/redirect}

# OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
api.title=DivTracker API
api.description=API para el cálculo del precio de acciones por Free Cash Flow
api.version=1.0.0
api.contact.name=Rafael Pérez
api.contact.email=rafael@divtracker.com
springdoc.show-actuator=true

# Logging
logging.level.com.rafiki18.divtracker_be=DEBUG
logging.level.org.testcontainers=INFO
logging.level.org.springframework.boot.testcontainers=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Finnhub Market Data
finnhub.api-url=https://finnhub.io/api/v1
finnhub.api-key=${FINNHUB_API_KEY:}
finnhub.websocket-url=wss://ws.finnhub.io
finnhub.stream-reconnect-delay=5s
finnhub.stream-enabled=true
