spring.application.name=divtracker-be

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/divtracker
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000

# OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=your-google-client-id
spring.security.oauth2.client.registration.google.client-secret=your-google-client-secret
spring.security.oauth2.client.registration.google.scope=profile,email
app.oauth2.redirectUri=http://localhost:3000/oauth2/redirect

# Application Info
app.name=DivTracker
app.version=1.0.0
app.description=Backend para c√°lculo de precio de acciones por Free Cash Flow

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.show-actuator=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Finnhub Market Data
finnhub.api-url=https://finnhub.io/api/v1
finnhub.api-key=${FINNHUB_API_KEY:}
finnhub.websocket-url=wss://ws.finnhub.io
finnhub.stream-reconnect-delay=5s
finnhub.stream-enabled=false
finnhub.webhook-secret=${FINNHUB_WEBHOOK_SECRET:}
