version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: divtracker-postgres
    environment:
      POSTGRES_DB: divtracker
      POSTGRES_USER: divtracker
      POSTGRES_PASSWORD: divtracker123
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U divtracker -d divtracker"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - divtracker-network

  # Opcional: pgAdmin para administrar la base de datos
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: divtracker-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@divtracker.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - divtracker-network
    profiles:
      - admin

volumes:
  postgres_data:
    driver: local

networks:
  divtracker-network:
    driver: bridge
